<!DOCTYPE html>
<html lang="en" ng-app="_app_">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" 
         ng-controller="navController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Easy Analysis<div class="ripple-container"></div></a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="javascript:void()" data-target="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            {{context.repository.text}}
                            <b class="caret"></b><div class="ripple-container"></div>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="option in options">
                                <a href="javascript:void(0)" ng-click="changeTo(option.code)">{{option.text}}</a>
                            </li>
                        </ul>
                    </li>
                    <li ng-class="menuClass('dashboardController')"><a href="javascript:void(0)" ng-click="navigateTo('dashboard')">Dashboard</a></li>
                    <li ng-class="menuClass('threadexplorerController')"><a href="javascript:void(0)" ng-click="navigateTo('question')">Questions</a></li>
                    <li ng-class="menuClass('reportController')"><a href="javascript:void(0)" ng-click="navigateTo('report')">Report</a></li>
                    <li ng-class="menuClass('usersController')"><a href="javascript:void(0)" ng-click="navigateTo('user')">Users</a></li>
                    <li ng-class="menuClass('voicesController')"><a href="javascript:void(0)" ng-click="navigateTo('voice')">Voices</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/dream-365/easy-analysis/issues/new" target="_blank">Report Issues</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div ng-view></div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/respond/1.4.2/respond.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src="Scripts/angular-jqcloud.js"></script>
    <script src="Scripts/util.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/services/easDataServices.js"></script>
    <script src="Scripts/controllers/navController.js"></script>
    <script src="Scripts/controllers/detailController.js"></script>
    <script src="Scripts/controllers/dashboardController.js"></script>
    <script src="Scripts/controllers/threadexplorerController.js"></script>
    <script src="Scripts/controllers/reportController.js"></script>
    <script src="Scripts/controllers/homeController.js"></script>
</body>
</html>
