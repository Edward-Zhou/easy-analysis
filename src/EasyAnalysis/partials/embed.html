<div style="margin:10px 0 10px 0px;">
    <div class="form-group">
        <div>
            <label class="col-lg-2 control-label">Tags</label>
            <div class="col-lg-10">
                <tags-input ng-model="item.Tags" on-tag-added="onTagAdded($tag)" on-tag-removed="onTagRemoved($tag)">
                    <auto-complete source="loadTags($query)"></auto-complete>
                </tags-input>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div ng-repeat="group in groups">
            <label class="col-lg-2 control-label">{{group.displayName}}</label>
            <div class="col-lg-10">
                <select ng-model="model_ex[group.name]"
                        ng-change="fieldValueChange(group.name, model_ex[group.name])"
                        class="form-control">
                    <option ng-repeat="option in group.options" value="{{option.value}}">{{option.name}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">

        <label class="col-lg-2 control-label">Category</label>

        <div class="col-lg-10">
            <select class="form-control"
                    style="width:200px;float:left;"
                    ng-model="model.categorySelect"
                    convert-to-number>
                <option value="-1"> -- category --</option>
                <option ng-repeat="option in data.categories" value="{{option.index}}">{{option.name}}</option>
            </select>
            <select class="form-control"
                    style="width:200px;"
                    ng-model="model.typeSelect"
                    ng-change="typeSelectChange()"
                    convert-to-number>
                <option value="-1"> -- type --</option>
                <option ng-repeat="option in data.typeGroups[model.categorySelect]" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
    </div>
</div>
