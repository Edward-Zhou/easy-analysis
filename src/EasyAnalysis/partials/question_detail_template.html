<div class="summary">
    <h3>
        <a ng-href="http://analyzeit.azurewebsites.net/#/detail/{{repository}}/{{profile._id}}" target="_blank">
            <span class="glyphicon mdi-content-create"
                  style="cursor:pointer;"
                  aria-hidden="true"></span>
        </a>
        <a ng-href="{{profile.url}}" target="_blank">{{profile.title}}</a>
        <a href="javascript:void(0)" ng-click="remove_question(profile._id)">
            <span class="glyphicon glyphicon-remove"
                  style="cursor:pointer;"
                  aria-hidden="true"></span>
        </a>
    </h3>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-1 control-label">Category</label>
            <div class="col-lg-10">
                <span class="form-control">{{profile.category}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">Type</label>
            <div class="col-lg-10">
                <span class="form-control">{{profile.type}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">Excerpt</label>
            <div class="col-lg-10">
                <span>{{profile.excerpt}}...</span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <div ng-repeat="tag in profile.tags" style="display:inline-block;">
            <span class="post-tag">{{tag}}</span>
        </div>
    </div>
</div>
