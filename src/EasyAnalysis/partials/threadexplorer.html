<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{repository}} REPOSITORY</h3>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div>
                                <label class="col-lg-2 control-label">Range</label>
                                <div class="col-lg-4">
                                    <select ng-model="filter.range"
                                            ng-change="selection_value_changed('range', selection)"
                                            class="form-control">
                                        <option value="">This month</option>
                                        <option value="lm">Last month</option>
                                        <option value="l3m">Last 3 months</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="col-lg-2 control-label">Is Answered</label>
                                <div class="col-lg-4">
                                    <select ng-model="filter.answered"
                                            ng-change="selection_value_changed('answered', selection)"
                                            class="form-control">
                                        <option value="">All</option>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-show="filter.tag.groups.length > 0">
                            <div ng-repeat="group in filter.tag.groups">
                                <label class="col-lg-2 control-label">{{group.name}}</label>
                                <div class="col-lg-4">
                                    <select ng-model="selection[group.name]"
                                            ng-change="selection_value_changed(group.name, selection)"
                                            class="form-control">
                                        <option ng-repeat="tag in group.tags" value="{{tag.value}}">{{tag.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Tags selected</label>
                            <div class="col-lg-10">
                                <span ng-repeat="tag in filter.tag.selected"
                                      class="post-tag"
                                      ng-click="remove_tag_from_filter(tag)">{{tag}}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Related tags</label>
                            <div class="col-lg-10">
                                <div ng-repeat="tag in filter.tag.related" style="display:inline-block;">
                                    <span class="post-tag"
                                          ng-click="add_tag_to_filter(tag.name)">{{tag.name}}x{{tag.freq}}</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>       
        </div>
    </div>
    <div>
        <div>
            <ul class="pager">
                <li class="previous"><a href="javascript:void(0)" ng-click="prev_page()">← Prev</a></li>
                <li class="next"><a class="withripple" href="javascript:void(0)" ng-click="next_page()">Next →</a></li>
            </ul>
        </div>
        <div ng-hide="done || error">Loading...</div>
        <div ng-show="error">Ops...:(, failed to load data, try to refresh the page again(F5)</div>
        <div ng-show="done && !error">
            <div ng-repeat="profile in threadProfiles">
                <div ng-include="'partials/question_detail_template.html'"></div>
            </div>
        </div>
    </div>
</div>
