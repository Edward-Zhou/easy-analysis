<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{repository}} REPOSITORY</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div ng-show="state=='load'">Loading...</div>
                <div ng-show="state=='done'">
                    <div>
                        <h4>
                            <a ng-href="/Redirection/goto/{{identifier}}"
                               target="_blank">{{item.Title}}</a>
                        </h4>
                    </div>

                    <div style="margin:10px 0 10px 0px;">
                        <div class="form-group">
                            <div>
                                <label class="col-lg-2 control-label">Tags</label>
                                <div class="col-lg-10">
                                    <tags-input ng-model="item.tags" on-tag-added="onTagAdded($tag)" on-tag-removed="onTagRemoved($tag)">
                                        <auto-complete source="loadTags($query)"></auto-complete>
                                    </tags-input>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div ng-repeat="group in groups">
                                <label class="col-lg-2 control-label">{{group.displayName}}</label>
                                <div class="col-lg-10">
                                    <select ng-model="model_ex[group.name]"
                                            ng-change="fieldValueChange(group.name, model_ex[group.name])"
                                            class="form-control">
                                        <option ng-repeat="option in group.options" value="{{option.value}}">{{option.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-show="show_legacy_category">
                            <label class="col-lg-2 control-label">Category</label>
                            <div class="col-lg-10">
                                <cascade-dropdown 
                                       data="data" 
                                       selected="typeSelection"
                                       on-selection-change="onSelectionChange(value)"></cascade-dropdown>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="button" class="btn btn-material-deep-purple" aria-label="BACK" ng-click="back()">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        BACK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
